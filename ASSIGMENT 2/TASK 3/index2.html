<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades & Feedback Form</title>
  <link rel="stylesheet" href="styles2.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Table Section -->
  <section id="grades-section">
    <h1 id="table-heading">Student Grades Report</h1>
    
    <table class="grades-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Smith</td>
          <td>Mathematics</td>
          <td>A</td>
          <td>Excellent</td>
        </tr>
        <tr>
          <td>Emma Johnson</td>
          <td>Physics</td>
          <td>B+</td>
          <td>Good</td>
        </tr>
        <tr class="highlight-row">
          <td>Michael Brown</td>
          <td>Chemistry</td>
          <td>A+</td>
          <td>Outstanding</td>
        </tr>
        <tr>
          <td>Sarah Davis</td>
          <td>Biology</td>
          <td>B</td>
          <td>Good</td>
        </tr>
        <tr>
          <td>David Wilson</td>
          <td colspan="2">Computer Science - Project Grade</td>
          <td>A-</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Form Section -->
  <section id="feedback-section">
    <h2>Feedback Form</h2>
    
    <form class="feedback-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="role">Your Role:</label>
        <select id="role" name="role" required>
          <option value="">Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Would you recommend our courses?</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="recommend" value="yes" required>
            Yes
          </label>
          <label>
            <input type="radio" name="recommend" value="no">
            No
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Please share your feedback..."></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </section>
</body>
</html>
